{% extends "blog/base.html" %}

{% block content %}
    <h1>New tag</h1>
    <form method="POST" class="tag-form">
        {% csrf_token %}
        {% for field in form %}
        <div class="{{ field.name }}">
            <label>{{ field.label }}</label>
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <button type="submit" class="save btn btn-default">Save</button>
        <a href="{% url 'blog:index' %}" class="cancel">Cancel</a>
    </form>
{% endblock %}
