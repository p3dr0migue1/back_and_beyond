{% extends "blog/base.html" %}

{% block content %}
    {% spaceless %}
    <h1>New tag</h1>
    <div class='new-tag'>
        <form method="POST" class="tag-form">
            {% csrf_token %}
            {% for field in form %}
            <div class="{{ field.name }}">
                <label>{{ field.label }}</label>
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}
            <div class='btn-group'>
                <button type="submit" class="btn btn-save">Save</button>
                <a href="{% url 'blog:index' %}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
    {% endspaceless %}
{% endblock %}
