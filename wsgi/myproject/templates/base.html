<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Back &amp; Beyond</title>
</head>
<link rel="stylesheet" type="text/css" href="{% static 'css/base_style.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/codehilite.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'fonts/stylesheet.css' %}" />
<body>
    <div id="main">
        <div id="header">
            {% block header %}
                <div id="header-title">
                    <h1><a href="{% url 'blog:index' %}">Back &amp; Beyond</a></h1>
                </div>
            {% endblock header %}
        </div>
        <div id="content">
            {% block content %}{% endblock content %}
        </div>
   </div>
    <div id="side-nav">
        {% block side_nav %}{% endblock side_nav %}
    </div>
</body>
</html>
