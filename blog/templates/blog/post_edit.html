{% extends "blog/base.html" %}

{% block content %}
    <h3>Editing Post: <span class="not_bold">{{ posts.title }}</span></h3>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {% for field in form %}
        <div class="{{ field.name }}">
            <label>{{ field.label }}</label>
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <div class="btn-group">
            <button type="submit" class="btn btn-save">Save</button>
            <a href="{% url 'blog:view-post' posts.slug %}" class="btn btn-cancel">Cancel</a>
        </div>
    </form>
{% endblock %}
